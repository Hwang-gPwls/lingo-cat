apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: lingocat-hpa
  namespace: default
  labels:
    app: lingocat
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: lingocat
  minReplicas: 1
  maxReplicas: 5
  metrics:
    # Scale based on CPU utilization
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    
    # Scale based on memory utilization
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
  
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 1
          periodSeconds: 60
      selectPolicy: Min
